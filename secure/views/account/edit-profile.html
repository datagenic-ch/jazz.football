<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Edit Your Information</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="index.main">Home</a>
            </li>
            <li class="active">
                <strong>Edit Profile</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Profile Information</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Name</label>
                                <input id="name" placeholder="Enter Name" class="form-control" ng-model="main.profile.name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input id="email" type="email" placeholder="Enter email" class="form-control" ng-model="main.profile.email">
                            </div>
                            <div class="form-group">
                                <label>Alias</label>
                                <input id="alias" placeholder="Alias" class="form-control" ng-model="main.profile.alias">
                            </div>
                            <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" ng-click="main.updateProfile()"><strong>Save</strong></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
